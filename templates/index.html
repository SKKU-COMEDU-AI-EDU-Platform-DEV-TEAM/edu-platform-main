<html>
<head>
  <meta charset="utf-8"/>
  <title>AI EDU</title>
</head>
<body>
  
  <section>
    <h1>회원가입 페이지</h1>
  </section>
  
  <section>
    <form name="login" action="/api/signup" method="post">
      아이디 <input type="email" name="email" placeholder="email@gmail.com">
      <br>
      비밀번호 <input type="password" name="pw" value="123456">
      <br>
      비밀번호 재확인 <input type="password" name="pw2" value="123456">
      <br>
      닉네임 <input type="text" name="name" value="">
      <br>
      MBTI <input type="text" name="mbti" value="">
      <br>
      <input type="submit" name="" value="제출">
    </form>
  </section>

</body>
</html>
